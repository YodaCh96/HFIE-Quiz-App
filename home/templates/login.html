{% extends 'base.html' %}
{% block title %} HFIE Quiz - Anmelden {% endblock %}
{% block css %}
<style>
      .head1 {
    color: #FBAD30;
    font-size: 2rem;
    font-weight: bold;
    height: 50px;
  }

  .head2 {
    color: #EF4926;
    font-size: 2rem;
    font-weight: bold;
  }
  </style>
  {% endblock %}

  {% block body %}
  <div class="row py-5 p-4 bg-white rounded justify-content-center">

    <div class="col-lg-6">
      <div class="px-4 py-3 text-uppercase font-weight-bold text-center"
          style="color:black;font-weight:bold">Anmeldedaten</div>
      <br>
      <form class="row g-4" method="POST" action="/login/">{% csrf_token %}
          <div class="col-md-12 text-center">
              <label for="inputname" class="form-label" style="font-weight: bold;">
                      Benutzername</label>
              <input type="text" placeholder="Enter Username" style="text-align: center;"
                  class="form-control" id="username" name="username" required>
          </div>

          <div class="col-md-12 text-center">
              <label for="inputname" class="form-label" style="font-weight: bold;">
                      Passwort</label>
              <input type="password" placeholder="Enter Password" style="text-align: center;"
                  class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Anmelden</button>
      </form>
    </div>
  </div>
  {% endblock %}
