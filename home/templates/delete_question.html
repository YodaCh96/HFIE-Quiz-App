{% extends 'base.html' %}
{% block title %} HFIE Quiz - Frage löschen {% endblock %}

{% block body %}
<div class="container mt-4">
    <h4>Sind Sie sicher, dass Sie {{question.content}} löschen möchten?</h4>
    <br>
    <form action="/delete_question/{{question.id}}/" method="POST">
            
        {% csrf_token %}
        <a class="btn btn-warning" href="/add_question/">Abbrechen</a>
    
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
</div>

{% endblock %}
